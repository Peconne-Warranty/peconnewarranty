<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>✅ Warranty Registered - P-Tech</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <style>
    body {
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
      overflow-x: hidden;
    }

    .thank-you-box {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 2rem;
      text-align: center;
      max-width: 480px;
      width: 100%;
      animation: fadeIn 1s ease-in-out;
      box-shadow: 0 0 20px rgba(0,0,0,0.15);
    }

    .thank-you-box h1 {
      font-size: 2rem;
      font-weight: 700;
      margin-top: 1rem;
    }

    .thank-you-box p {
      font-size: 1.1rem;
      margin-bottom: 0.75rem;
    }

    .thank-you-box .btn {
      padding: 10px 24px;
      font-weight: 500;
      border-radius: 30px;
    }

    .success-icon {
      font-size: 3rem;
      color: #00ffae;
      animation: pop 0.6s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes pop {
      0% {
        transform: scale(0.8);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    @media (max-width: 576px) {
      .thank-you-box {
        padding: 1.5rem;
      }

      .thank-you-box h1 {
        font-size: 1.5rem;
      }

      .thank-you-box p {
        font-size: 1rem;
      }

      .success-icon {
        font-size: 2.5rem;
      }
    }
  </style>
</head>
<body>

  <div class="thank-you-box">
    <div class="success-icon">✅</div>
    <h1>Warranty Registered Successfully!</h1>
    <p>Thank you for submitting your customer's warranty with <strong>P-Tech</strong>.</p>
    <p>A confirmation email has been sent. You can track all sales from your dashboard.</p>
    <a href="partners.html" class="btn btn-light mt-3">⬅ Back to Partner Page</a>
  </div>

</body>
</html>
