<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login - P-Tech Warranty</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <style>
   /* Admin Login Container */
.login-box {
  max-width: 400px;
  margin: 60px auto;
  background: #ffffff;
  border-radius: 12px;
  box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
  padding: 30px 25px;
  text-align: center;
  animation: fadeIn 0.5s ease-in-out;
}

/* Heading */
.login-box h2 {
  margin-bottom: 25px;
  font-size: 1.8rem;
  color: #7e22ce;
  font-weight: 600;
}

/* Form Labels */
.login-box label {
  display: block;
  text-align: left;
  margin-bottom: 5px;
  font-weight: 500;
  color: #333;
}

/* Form Inputs */
.login-box input[type="email"],
.login-box input[type="password"] {
  width: 100%;
  padding: 10px 14px;
  margin-bottom: 20px;
  border: 1px solid #ccc;
  border-radius: 8px;
  font-size: 1rem;
  transition: border 0.3s;
}

.login-box input:focus {
  border-color: #7e22ce;
  outline: none;
}

/* Login Button */
.btn-login {
  width: 100%;
  background-color: #7e22ce;
  color: #fff;
  padding: 10px 0;
  border: none;
  border-radius: 8px;
  font-size: 1rem;
  font-weight: 500;
  transition: background 0.3s;
}

.btn-login:hover {
  background-color: #db2777;
}

/* Error Message */
.error-msg {
  margin-top: 10px;
  color: #ef4444;
  font-size: 0.9rem;
}

/* Home Page Link Button */
.second-btn {
  display: inline-block;
  margin-top: 20px;
  padding: 10px 16px;
  background: #f3e8ff;
  color: #7e22ce;
  border-radius: 8px;
  text-decoration: none;
  font-weight: 500;
  transition: background 0.3s ease;
}

.second-btn:hover {
  background-color: #0126f7;
}

/* Fade In Animation */
@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(30px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

/* Responsive */
@media (max-width: 500px) {
  .login-box {
    margin: 30px 16px;
    padding: 25px 20px;
  }

  .login-box h2 {
    font-size: 1.5rem;
  }
}

  </style>
</head>
<body>

  <div class="login-box">
    <h2>Admin Login</h2>
    <form id="adminLoginForm">
      <div class="mb-3">
        <label for="email" class="form-label">Admin Email</label>
        <input type="email" class="form-control" id="email" required />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Admin Password</label>
        <input type="password" class="form-control" id="password" required />
      </div>
      <button type="submit" class="btn btn-login">Login</button>
      <p id="errorMsg" class="error-msg"></p>
      </form>
      <a href="index.html" class="btn second-btn">Go to Home Page</a>
  </div>

  <!-- Firebase JS SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getAuth,
      signInWithEmailAndPassword
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBFynS9-iYS7GxTeCzq-QPi9HRJr4qIRzY",
      authDomain: "ptech-warranty-website.firebaseapp.com",
      projectId: "ptech-warranty-website"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const form = document.getElementById("adminLoginForm");
    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const errorMsg = document.getElementById("errorMsg");

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const email = emailInput.value.trim();
      const password = passwordInput.value;

      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          // ✅ Save admin flag
          localStorage.setItem("isAdmin", "true");
          window.location.href = "admin.html";
        })
        .catch((error) => {
          console.error("Login Error:", error.message);
          errorMsg.textContent = "❌ Invalid email or password.";
        });
    });
  </script>
</body>
</html>
